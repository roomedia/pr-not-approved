name: Upload Artifact CI

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - run: zip -r pr-not-approved.zip js/ html/ manifest.json && mkdir web-ext-artifacts && mv pr-not-approved.zip web-ext-artifacts/
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v3.0.0
      with:
        name: pr-not-approved-$(echo ${{ github.head_ref }})
        path: ./web-ext-artifacts/pr-not-approved.zip
